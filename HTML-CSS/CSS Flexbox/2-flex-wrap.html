<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fundamentos - Flex Wrap</title>
        <link rel="stylesheet" type="text/css" href="css/style-2.css">
    </head>
    <body>
        <h1>No-Wrap</h1>

        <div class="flex-container no-wrap">
            <div class="item" style="background-color: blue;">1</div>
            <div class="item" style="background-color: red;">2</div>
            <div class="item" style="background-color: greenyellow;">3</div>
            <div class="item" style="background-color: blueviolet;">4</div>
        </div>
        
        <h1>Wrap</h1>

        <div class="flex-container wrap">
            <div class="item" style="background-color: blue;">1</div>
            <div class="item" style="background-color: red;">2</div>
            <div class="item" style="background-color: greenyellow;">3</div>
            <div class="item" style="background-color: blueviolet;">4</div>
        </div>
        
        <h1>Wrap-Reverse</h1>

        <div class="flex-container wrap-reverse">
            <div class="item" style="background-color: blue;">1</div>
            <div class="item" style="background-color: red;">2</div>
            <div class="item" style="background-color: greenyellow;">3</div>
            <div class="item" style="background-color: blueviolet;">4</div>
        </div>
        
        <h1>No-Wrap (Column)</h1>

        <div class="flex-container column no-wrap">
            <div class="item" style="background-color: blue;">1</div>
            <div class="item" style="background-color: red;">2</div>
            <div class="item" style="background-color: greenyellow;">3</div>
            <div class="item" style="background-color: blueviolet;">4</div>
        </div>
        
        <h1>Wrap (Column)</h1>

        <div class="flex-container column wrap">
            <div class="item" style="background-color: blue;">1</div>
            <div class="item" style="background-color: red;">2</div>
            <div class="item" style="background-color: greenyellow;">3</div>
            <div class="item" style="background-color: blueviolet;">4</div>
        </div>
        
        <h1>Wrap-Reverse (Column)</h1>

        <div class="flex-container column wrap-reverse">
            <div class="item" style="background-color: blue;">1</div>
            <div class="item" style="background-color: red;">2</div>
            <div class="item" style="background-color: greenyellow;">3</div>
            <div class="item" style="background-color: blueviolet;">4</div>
        </div>
    </body>
</html>
